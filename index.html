<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-info">Click the button to change the text</h1>
          <button type="button" class="btn btn-outline-info" onclick="textChange()">Click me</button>
          <h2 class="text-danger mt-2" id="h2">Welcome</h2>
        </div>
      </div>
    </div>
    
    <!--JS links-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
        
        function textChange(){
          document.getElementById('h2').innerHTML = "hello there";
        }

    </script>

  </body>
</html>
